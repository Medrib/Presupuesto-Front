<mat-dialog-content>
  <ng-container *ngIf="mostrarLapiz; else nuevoValorContent">
    <a (click)="abrirNuevoDialogo()" style="cursor: pointer;">
      <mat-icon>create</mat-icon> 
    </a>
    <div *ngIf="categorias">
      <h2>CategorÃ­as</h2>
      <ul>
        <li *ngFor="let categoria of categorias" 
            (click)="seleccionarCategoria(categoria)"
             style="cursor: pointer;">
          {{ categoria.nombre }}
        </li>
      </ul>
    </div>
    <mat-dialog-actions align="end">
      <button mat-button (click)="cerrarPopup()">Cerrar</button>
    </mat-dialog-actions>
  </ng-container>
  <ng-template #nuevoValorContent>
      <input matInput placeholder="Ingrese una categoria" [(ngModel)]="categoria">
      <mat-dialog-actions align="end">
        <button mat-button 
                [disabled]="!categoria"
                (click)="guardarValor()">Guardar</button>
    </mat-dialog-actions>
    
  </ng-template>
</mat-dialog-content>

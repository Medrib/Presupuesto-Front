<div class="campo">
  <form method="post">
    <label for="importe">Categoria:</label>
    <input type="text" id="importe" name="importe" [(ngModel)]="nuevaCategoria.categoria">

    <label for="descripcion">Descripcion:</label>
    <input type="text" id="descripcion" name="descripcion" [(ngModel)]="nuevaCategoria.descripcion">

    <div class="botones-container">
      <button type="submit" (click)="agregarCategoria()">Agregar Categoría</button>
    </div>
  </form>
</div>

<div class="mat-elevation-z8 grilla-container">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container *ngFor="let column of displayedColumns">
      <ng-container [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-cell">
          <div class="header-content">
            <span>{{ column }}</span>
          </div>
        </th>

        <td mat-cell *matCellDef="let element">
          <button *ngIf="column === 'Editar'" mat-icon-button class="custom-button custom-edit-button">
            <mat-icon>create</mat-icon>
          </button>

          <span *ngIf="column !== 'Editar'">{{ element[column] }}</span>
        </td>
      </ng-container>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

<div class="paginator-container">
  <mat-paginator
    [pageSizeOptions]="[5, 10, 15, 20]"
    showFirstLastButtons
    aria-label="Seleccionar página de elementos periódicos"
    [length]="totalItems"
    [pageSize]="pageSize"
    [pageIndex]="pageIndex - 1"
    (page)="onPageChange($event)">
  </mat-paginator>
</div>

<app-order-tracking-search (searchValues)="applyFilter($event)"></app-order-tracking-search>

<app-nuevo-gasto></app-nuevo-gasto>

<app-export (exportData)="onExportClicked(columnsTrackOrder)"
            [dataExport]="export"></app-export>

<div class="mat-elevation-z8 grilla-container">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container *ngFor="let column of displayedColumns">
      <ng-container [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-cell">
          <div class="header-content">
            <span>{{ column }}</span>
            <mat-icon [class.active]="isIconActive(column,'asc')" (click)="sortGrid(column, isIconActive(column,'asc') ? 'desc' : 'asc', $event)">keyboard_arrow_up</mat-icon>
            <mat-icon [class.active]="isIconActive(column,'desc')" (click)="sortGrid(column, isIconActive(column,'desc') ? 'asc' : 'desc', $event)">keyboard_arrow_down</mat-icon>
          </div>

          <input type="text" [(ngModel)]="searchKeywords[column]" class="search-input" (input)="onInputChanged($event,column)">
        </th>
        <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
      </ng-container>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<div class="paginator-container">
  <mat-paginator [pageSizeOptions]="[5, 10, 15, 20]" showFirstLastButtons aria-label="Seleccionar página de elementos periódicos" [length]="totalItems" (page)="onPageChange($event)">
  </mat-paginator>
</div>

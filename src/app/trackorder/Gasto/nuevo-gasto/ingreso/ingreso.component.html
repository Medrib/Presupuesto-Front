<div class="contenedor-formulario">
    <form (ngSubmit)="guardarDatos()" #miFormulario="ngForm">
        <div class="campo">
            <label for="monto">Monto:</label>
            <input type="number" id="monto" name="monto" [(ngModel)]="monto" required>
        </div>
        <div class="campo">
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" [(ngModel)]="fecha" required>
        </div>
        <div class="campo">
            <label for="descripcion">Descripci√≥n:</label>
            <input type="text" id="descripcion" name="descripcion" [(ngModel)]="descripcion" required>
        </div>
        <button type="submit">Guardar</button>
    </form>
</div>

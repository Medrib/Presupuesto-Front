<form (ngSubmit)="guardarGasto()" class="formulario">
    <div class="campo">
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" [(ngModel)]="nuevoGasto.fecha" required>

        <label for="monto">Monto:</label>
        <input type="number" id="monto" name="monto" [(ngModel)]="nuevoGasto.monto" placeholder="Ingrese el importe"
            required>

        <label for="descripcion">Descripcion:</label>
        <textarea id="descripcion" name="descripcion" [(ngModel)]="nuevoGasto.descripcion"></textarea>

        <label for="categoria">Categoria:</label>
        <select id="categoria" name="categoria" [(ngModel)]="nuevoGasto.categoria" (change)="seleccionarCategoria()"
            required>
            <option value="" disabled selected>Seleccione una categoria</option>
            <option *ngFor="let categoria of categorias" [ngValue]="categoria">{{ categoria.nombre }}</option>
        </select>

        <label for="cuenta">Cuenta:</label>
        <select id="cuenta" name="cuenta" [(ngModel)]="nuevoGasto.cuenta" (ngModelChange)="seleccionarCuenta()">
            <option value="" disabled selected>Seleccione una cuenta</option>
            <option *ngFor="let cuenta of obtenerCuenta" [ngValue]="cuenta">{{ cuenta.nombre }}</option>
        </select>

        <label for="presupuesto">Presupuesto:</label>
        <input type="number" id="presupuesto" name="presupuesto" [(ngModel)]="nuevoGasto.idPresupuesto" placeholder="Ingrese ID de presupuesto"
            required>

        <div class="botones-container">
            <button type="submit">Guardar</button>
        </div>
    </div>
</form>

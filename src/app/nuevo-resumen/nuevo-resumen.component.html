<div>
    <form>
        <div class=" campo">
            <h1>Agregar un nuevo resumen</h1>
            <label for="categoria">Seleccione categoria:</label>
            <select id="categoria" formControlName="idCategoriaGasto" (change)="seleccionarCategoria()" required>
                <option *ngFor="let categoria of categorias" [value]="categoria.idCategoriaGasto">{{ categoria.nombre }}
                </option>
            </select>
            
            <label for="">Ingrese dinero inicial:</label>
            <input type="text" onkeypress='return event.charCode >= 48 && event.charCode <= 57'>
            <div class="botones-container">
                <button class="custom-button" (click)="afterClosed()">Cancelar</button>
                <button class="custom-button">Guardar</button>
            </div>
        </div>
    </form>
</div>
